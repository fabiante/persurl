name: Test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    - name: Lint Code
      run: go vet -v ./...
    - name: Lint API Spec
      run: npx @redocly/cli lint api/openapi.yml
    - name: Test
      run: go test -v ./...
    - name: Build
      run: go build -v ./...
